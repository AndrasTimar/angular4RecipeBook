<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeClicked)="onRecipeGetDetails($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="pickedRecipe; else infoText" [recipeItem]="pickedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
